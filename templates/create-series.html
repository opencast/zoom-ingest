<html>
<head>
  <title>New Series</title>
</head>
<body>
  <h1>Details for the new series</h1>
  <form action="./series">
    <input type="hidden"  name="origin_epid" id="origin_epid" value="{{ origin_epid }}"/>
    <table style="width:100%">
      <tr>
        <td><h3>Common Opencast Metadata</h3></td>
      <tr>
        <td><label for="title">Title</label></td><td><input type="text" id="title" name="title" {% if series != None %}value="{{ series['title'] }}" {% endif %}required> *</td>
      </tr>
      <tr>
        <td><label for="subject">Subject</label></td><td><input type="text" id="subject" name="subject" {% if series != None %}value="{{ series['subject'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="description">Description</label></td><td><input type="textarea" id="description" name="description" rows="4" cols="50" {% if series != None %}value="{{ series['description'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="language">Language</label></td><td><input type="text" id="language" name="language" {% if series != None %}value="{{ series['language'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="rightsHolder">Rights Holder</label></td><td><input type="text" id="rightsHolder" name="rightsHolder" {% if series != None %}value="{{ series['rightsholder'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="license">License</label></td><td><input type="text" id="license" name="license" {% if series != None %}value="{{ series['license'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="creator">Organizers(s)</label></td><td><input type="text" id="creator" name="creator" {% if series != None %}value="{{ series['creator'] }}">{% endif %}</td>
      </tr>
      <tr>
        <td><label for="contributor">Contributor(s)</label></td><td><input type="text" id="contributor" name="contributor" {% if series != None %}value="{{ series['contributor'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="publisher">Publisher</label></td><td><input type="text" id="publisher" name="publisher" value="{% if series != None %}{{ series['publisher'] }}{% else %}ETH ZÃ¼rich, ID MMS; Schweiz{% endif %}"></td>
      </tr>
      <tr>
        <td><label for="acl">ACL</label></td>
        <td>
          <select id="acl_id" name="acl_id" required>
              <option value=""{% if series == None %}selected="true"{% endif %} disabled="disabled">Select ACL</option>
            {% for key, value in acl_list.items() %}
            <option value="{{ key }}" {% if series['identifier'] == key %}selected="true"{% endif %}>{{ value['name'] }}</option>
            {% endfor %}
          </select> *
        </td>
      </tr>
      <tr>
        <td><label for="theme">Theme</label></td>
        <td>
          <select id="theme_id" name="theme_id">
            <option value="" selected="true">No Theme</option>
            {% for key, value in theme_list.items() %}
            <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <td><h3>ETH Extended Metadata</h3></td>
      </tr>
      <tr>
        <td><label for="advertised">Advertised</label></td><td><input type="text" id="advertised" name="eth-advertised"></td>
      </tr>
      <tr>
        <td><label for="subtype">Subtype</label></td><td><input type="text" id="subtype" name="eth-subtype"></td>
      </tr>
      <tr>
        <td><label for="episodes">Episodes</label></td><td><input type="text" id="episodes" name="eth-episodes"></td>
      </tr>
      <tr>
        <td><label for="vp1">VP URL 1</label></td><td><input type="text" id="vp1" name="eth-vpUrl1"></td>
      </tr>
      <tr>
        <td><label for="vp2">VP URL 2</label></td><td><input type="text" id="vp2" name="eth-vpUrl2"></td>
      </tr>
      <tr>
        <td><label for="mmp2">MMP URL Old 2</label></td><td><input type="text" id="mmp2" name="eth-mmpUrlOld2"></td>
      </tr>
      <tr>
        <td><label for="mmp1">MMP URL Old 1</label></td><td><input type="text" id="mmp1" name="eth-mmpUrlOld1"></td>
      </tr>
      <tr>
        <td><label for="doiprefix">DOI Prefix</label></td><td><input type="text" id="doiprefix" name="eth-doiprefix"></td>
      </tr>
      <tr>
        <td><label for="doiid">DOI ID</label></td><td><input type="text" id="doiid" name="eth-doiid"></td>
      </tr>
      <tr>
        <td><label for="department">Department</label></td><td><input type="text" id="department" name="eth-department"></td>
      </tr>
      <tr>
        <td><label for="shis">SHIS</label></td><td><input type="text" id="shis" name="eth-shis"></td>
      <tr>
        <td><label for="reverseOrder">Reverse Order</label></td><td><input type="text" id="reverseOrder" name="eth-reverseOrder"></td>
      </tr>
      <tr>
        <td><label for="vvz">VVZ</label></td><td><input type="text" id="vvz" name="eth-vvz"></td>
      </tr>
      <tr>
        <td><label for="semester">Semester</label></td><td><input type="text" id="semester" name="eth-semester"></td>
      </tr>
      <tr>
        <td><label for="notesSeries">Notes</label></td><td><input type="text" id="notesSeries" name="eth-notesSeries"></td>
      </tr>
      <tr>
        <td><label for="urlSeries">URL</label></td><td><input type="text" id="urlSeries" name="eth-urlSeries"></td>
      </tr>
      <tr>
        <td><label for="legacyseriesid">Legacy Series ID</label></td><td><input type="text" id="legacyseriesid" name="eth-legacySeriesId"></td>
      </tr>
    </table>
    <br/>
    <button type="submit" formmethod="post" {% if series != None %}disabled="disabled"{% endif %}>Submit</button>
    <a href="javascript:history.back()">Back to the episode</a>
  </form>
</body>
</htm

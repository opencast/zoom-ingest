<html>
<head>
  <title>Recordings for {{ user }}</title>
</head>
<body>
  <h1>Recordings for {{ user }}</h1>
  <table style="width:100%">
    <tr>
      <td>Date</td>
      <td>Title</td>
      <td>Status</td>
      <td>Action</td>
    </tr>
    {% for recording in recordings %}
    <tr>
      <td>{{ recording.date }}</td>
      <td><a href="{{ recording.url }}">{{ recording.title }}</td>
      <td>{{ recording.status }}</td>
      {% if recording.status | int != 2 %}
      <td><form action="/recording/{{ recording.id }}" method="get"><input type="submit" value="Select" /></form></td>
      {% else %}
      <td><form action="/recording/{{ recording.id }}" method="get"><input type="submit" value="Select" disabled="true"/></form></td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
</body>
</html>

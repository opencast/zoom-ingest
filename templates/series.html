<html>
<head>
  <title>New Series</title>
</head>
<body>
  <h1>Details for the new series</h1>
  <form action="./series">
    <input type="hidden"  name="origin_epid" id="origin_epid" value="{{ origin_epid }}"/>
    <table style="width:50%">
      <tr>
        <td><label for="dc_title">Title</label></td><td><input type="text" id="dc_title" name="dc_title" {% if series != None %}value="{{ series['title'] }}"{% endif %}> *</td>
      </tr>
      <tr>
        <td><label for="dc_subject">Subject</label></td><td><input type="text" id="dc_subject" name="dc_subject" {% if series != None %}value="{{ series['subject'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="dc_description">Description</label></td><td><input type="textarea" id="dc_description" name="dc_description" rows="4" cols="50" {% if series != None %}value="{{ series['description'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="dc_language">Language</label></td><td><input type="text" id="dc_language" name="dc_language" {% if series != None %}value="{{ series['language'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="dc_rightsHolder">Rights Holder</label></td><td><input type="text" id="dc_rightsHolder" name="dc_rightsHolder" {% if series != None %}value="{{ series['rightsholder'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="dc_license">License</label></td><td><input type="text" id="dc_license" name="dc_license" {% if series != None %}value="{{ series['license'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="dc_creator">Presenter(s)</label></td><td><input type="text" id="dc_creator" name="dc_creator" {% if series != None %}value="{{ series['creator'] }}">{% endif %}</td>
      </tr>
      <tr>
        <td><label for="dc_contributor">Contributor(s)</label></td><td><input type="text" id="dc_contributor" name="dc_contributor" {% if series != None %}value="{{ series['contributor'] }}"{% endif %}></td>
      </tr>
      <tr>
        <td><label for="dc_publisher">Publisher</label></td><td><input type="text" id="dc_publisher" name="dc_publisher" value="{% if series != None %}{{ series['publisher'] }}{% else %}ETH ZÃ¼rich, ID MMS; Schweiz{% endif %}"></td>
      </tr>
      <tr>
        <td><label for="acl">ACL</label></td>
        <td>
          <select id="acl_id" name="acl_id">
            <option {% if series == None %}selected="true"{% endif %} disabled="disabled">Select ACL</option>
            {% for key, value in acl_list.items() %}
            <option value="{{ key }}" {% if series['identifier'] == key %}selected="true"{% endif %}>{{ value['name'] }}</option>
            {% endfor %}
          </select> *
        </td>
      </tr>
      <tr>
        <td><label for="theme">Theme</label></td>
        <td>
          <select id="theme_id" name="theme_id">
            <option value="" selected="true">No Theme</option>
            {% for key, value in theme_list.items() %}
            <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
    </table>
    <br/>
    <button type="submit" formmethod="post" {% if series != None %}disabled="disabled"{% endif %}>Submit</button>
    <a href="javascript:history.back()">Back to the episode</a>
  </form>
</body>
</htm
